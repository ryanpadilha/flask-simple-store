<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Simple Store | Peixe Urbano</title>
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

  <!-- Bootstrap 3.3.7 -->
  <link rel="stylesheet" href="{{ url_for('static', filename='bower_components/bootstrap/dist/css/bootstrap.min.css') }}">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="{{ url_for('static', filename='bower_components/font-awesome/css/font-awesome.min.css') }}">
  <!-- Ionicons -->
  <link rel="stylesheet" href="{{ url_for('static', filename='bower_components/Ionicons/css/ionicons.min.css') }}">
  <!-- bootstrap datepicker -->
  <link rel="stylesheet" href="{{ url_for('static', filename='bower_components/bootstrap-datepicker/dist/css/bootstrap-datepicker.min.css') }}">
  <!-- DataTables -->
  <link rel="stylesheet" href="{{ url_for('static', filename='bower_components/datatables.net-bs/css/dataTables.bootstrap.min.css') }}">
  <!-- jvectormap -->
  <link rel="stylesheet" href="{{ url_for('static', filename='bower_components/jvectormap/jquery-jvectormap.css') }}">
  <!-- Select2 -->
  <link rel="stylesheet" href="{{ url_for('static', filename='bower_components/select2/dist/css/select2.min.css') }}">
  <!-- Theme style -->
  <link rel="stylesheet" href="{{ url_for('static', filename='dist/css/AdminLTE.min.css') }}">
  <!-- AdminLTE Skins. Choose a skin from the css/skins
       folder instead of downloading all of them to reduce the load. -->
  <link rel="stylesheet" href="{{ url_for('static', filename='dist/css/skins/_all-skins.min.css') }}">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

  <!-- Google Font -->
  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
    <!-- jQuery 3 -->
    <script src="{{ url_for('static', filename='bower_components/jquery/dist/jquery.min.js') }}"></script>
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">
    {% include 'commons/header.html' %}
    {% include 'commons/menu.html' %}

    <div class="content-wrapper">
        {% block content %} {% endblock %}
    </div>

    {% include 'commons/footer.html' %}
    <div class="control-sidebar-bg"></div>
</div>

<!-- Bootstrap 3.3.7 -->
<script src="{{ url_for('static', filename='bower_components/bootstrap/dist/js/bootstrap.min.js') }}"></script>
<!-- Select2 -->
<script src="{{ url_for('static', filename='bower_components/select2/dist/js/select2.full.min.js') }}"></script>
<!-- FastClick -->
<script src="{{ url_for('static', filename='bower_components/fastclick/lib/fastclick.js') }}"></script>
<!-- AdminLTE App -->
<script src="{{ url_for('static', filename='dist/js/adminlte.min.js') }}"></script>
<!-- Sparkline -->
<script src="{{ url_for('static', filename='bower_components/jquery-sparkline/dist/jquery.sparkline.min.js') }}"></script>

<!-- CK Editor -->
<script src="{{ url_for('static', filename='bower_components/ckeditor/ckeditor.js') }}"></script>

<!-- InputMask -->
<script src="{{ url_for('static', filename='plugins/input-mask/jquery.inputmask.js') }}"></script>
<script src="{{ url_for('static', filename='plugins/input-mask/jquery.inputmask.date.extensions.js') }}"></script>
<script src="{{ url_for('static', filename='plugins/input-mask/jquery.inputmask.extensions.js') }}"></script>

<!-- bootstrap datepicker -->
<script src="{{ url_for('static', filename='bower_components/bootstrap-datepicker/dist/js/bootstrap-datepicker.min.js') }}"></script>
<script src="{{ url_for('static', filename='bower_components/bootstrap-datepicker/dist/js/bootstrap-datepicker.pt-BR.js') }}"></script>

<!-- DataTables -->
<script src="{{ url_for('static', filename='bower_components/datatables.net/js/jquery.dataTables.min.js') }}"></script>
<script src="{{ url_for('static', filename='bower_components/datatables.net-bs/js/dataTables.bootstrap.min.js') }}"></script>
<!-- jvectormap  -->
<script src="{{ url_for('static', filename='plugins/jvectormap/jquery-jvectormap-1.2.2.min.js') }}"></script>
<script src="{{ url_for('static', filename='plugins/jvectormap/jquery-jvectormap-world-mill-en.js') }}"></script>
<!-- SlimScroll -->
<script src="{{ url_for('static', filename='bower_components/jquery-slimscroll/jquery.slimscroll.min.js') }}"></script>

<script src="{{ url_for('static', filename='bower_components/jquery-maskmoney/jquery.maskMoney.js') }}"></script>
<script src="{{ url_for('static', filename='bower_components/jquery-mask/jquery.mask.js') }}"></script>

<script>
    $(function () {
        $('#dt_basic').DataTable({
    	    'paging'      : true,
    	    'ordering'    : false,
    	    'searching'   : true,
    	    'lengthChange': true,
    	    'info'        : true,
    	    'autoWidth'   : true,
    	    'language': {
    	        'emptyTable': 'Nenhum registro para ser exibido',
    	        'info': 'Exibindo _START_ a _END_ de _TOTAL_ registros',
    	        'infoEmpty': 'Nenhum registro',
    	        'loadingRecords': 'Carregando...',
    	        'processing': 'Processando...',
                'lengthMenu': '_MENU_  registros',
                'search': 'Pesquisar:',
                'zeroRecords': 'Nenhum registro encontrado',
                'paginate': {
                    'first': 'Primeiro',
                    'last': "Último",
                    'next': "Próximo",
                    'previous': "Anterior"
                }
            }
        })
    });

    $(document).on("click", ".open-modal", function () {
	    var internalId = $(this).data('internal');
	    $(".modal-footer #internal").val(internalId);
    });

    $(document).ready(function () {
        $('.sidebar-menu').tree()
    });

    //Initialize Select2 Elements
    $('.select2').select2()

    //Date picker
    $('#datepicker-container .input-group.date').datepicker({
        language: 'pt-BR',
        format: 'dd/mm/yyyy',
        autoclose: true,
        todayHighlight: true
    });

    // input-mask
    $('#address-zip').inputmask('99999-999')
    $('#document-main-cnpj').inputmask('99.999.999/9999-99')
    $('#document-main-cpf').inputmask('999.999.999-99')
    $('#phone-mobile').inputmask('(99) 99999-9999')
    $('#phone-principal').inputmask('(99) 9999-9999')
    $('#published').inputmask('99/99/9999')
    $('#date_start').inputmask('99/99/9999')
    $('#date_end').inputmask('99/99/9999')

    $('#start_date').inputmask('99/99/9999')
    $('#end_date').inputmask('99/99/9999')
    $('#publish_date').inputmask('99/99/9999')

    $(document).on("click", ".open-modal", function () {
        var recordId = $(this).data('id');
        var recordStatus = $(this).data('status');

        $(".modal-footer #recordId").val(recordId);
        $(".modal-footer #recordStatus").val(recordStatus);
	});

	$(function () {
        CKEDITOR.replace('ck_editor')
        CKEDITOR.config.height = '500';
    })
</script>
</body>
</html>
